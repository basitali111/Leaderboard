<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
    <script
      src="https://kit.fontawesome.com/41c9961a42.js"
      crossorigin="anonymous"
    ></script>
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>

  <body>
    <h1>Leaderboard</h1>
    <main>
      <div class="wrapper">
        <section id="recent-score">
          <div class="refresh-btn">
            <h2>Recent Scores</h2>
            <button id="refresh">Refresh</button>
          </div>
          <table class="table">
            <tr>
              <td>Name:78</td>
            </tr>
            <tr>
              <td>Name:78</td>
            </tr>
            <tr>
              <td>Name:78</td>
            </tr>
            <tr>
              <td>Name:78</td>
            </tr>
          </table>
        </section>
        <section class="input">
          <form id="form" >
            <h2>Add Your Scores</h2>
            <input type="text" name="name" id="name" required>
            <input type="text" name="score" id="score" required>
            <input type="submit" value="Submit" id="submit">
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
